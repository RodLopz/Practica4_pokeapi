<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <audio controls autoplay class="pokemon-audio">
        <source src="media/lavanda.mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
    <div class="bg"></div>
    <section class="principal-container">
       
        <img id="logo" src="media/Pokemon-logo.svg">
        <div class="form-container">
            <form id="search-form">
                <input id="search-keyword" type="text" name="search-keyword" placeholder="Busca pokemon por nombre o id de Pokedex" required>
                <button id="send-btn">Buscar</button>
            </form>
        </div>
        <div class="site-container" id="container">
        </div>
    </section>
   
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>



</html>
